<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Task</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card border-danger">
                    <div class="card-header bg-danger text-white">
                        <h5 class="mb-0">⚠️ Confirm Deletion</h5>
                    </div>
                    <div class="card-body text-center">
                        <p class="lead">Are you sure you want to delete this task?</p>
                        <h3 class="text-danger mb-4">"{{ task.title }}"</h3>
                        
                        <form action="" method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger btn-lg">Yes, Delete</button>
                            <a href="{% url 'index' %}" class="btn btn-secondary btn-lg">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
